<!-- Header -->
<div>.</div>
<div style="text-align:center;font-size:20px; font-weight:bold; margin:4rem;">Photos</div>

<div class="slider" id="slider">
  <div class="slides" >
    <div class="slide" *ngFor="let item of items">

      <div class="edit--form" *ngIf="isEditMode">
        <!--Form-->
        <div class="row col-sm-12" style="margin-left:2rem;margin-bottom:2rem;">



          <form [formGroup]="testForm">
            <p>
              {{helpfulEditId}}
            </p>
            <label>Title</label>
            <input class="form-control" formControlName="title" />

            <label>Restaurant</label>
            <input class="form-control" formControlName="restaurant" />

            <label>Photo Url</label>
            <input class="form-control" formControlName="url" style="width:40rem" />

            <label>weight</label>
            <input class="form-control" formControlName="weight" />

            <label>kuch_na</label>
            <select class="form-control" formControlName="kitchen">

              <option *ngFor="let kitchen of kitchenType">
                {{kitchen}}
              </option>
            </select>

            <button *ngIf="!isUpdate" type="submit" (click)="onSubmit()"> Create </button>

            <button *ngIf="isUpdate" type="submit" (click)="onUpdate(helpfulEditId)"> Update </button>

            <button *ngIf="isUpdate" (click)="onCancel()"> X </button>

          </form>
        </div>
      </div>

      <img class="image"[src]="item.url" onerror="this.onerror = null;this.src = 'https://thumbs.static-thomann.de/thumb/thumb250x220/pics/prod/174723.jpg'" />
      <div class=" photo--info">
        <div>{{item.title}}</div>
        <div>{{item._id}}</div>
        <div>{{item.weight}}</div>
        <div>{{item.kitchen}}</div>
        <div>{{item.restaurant}}</div>



      </div>
      <div class="photo--options">

<div class="row">
  <div class="col-sm-5">
  </div>

  <div class="col-sm-1 mouse--pointer" (click)="onLeftArrow()">

  <div class="col-sm-1 mouse--pointer" (click)="onRightArrow()">
